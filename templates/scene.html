<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ scene.name }} - 法語短句練習</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← 返回首頁</a>
        <h1>{{ scene.name }}</h1>
        
        <div class="dialogue-box">
            <h3>情境對話</h3>
            <div id="dialogue-container"></div>
            <div class="dialogue-controls">
                <button id="prevBtn" onclick="prevLine()" disabled>上一句</button>
                <button id="nextBtn" onclick="nextLine()">下一句</button>
                <button id="resetBtn" onclick="resetDialogue()">重新開始</button>
            </div>
        </div>
        
        <div id="phrases-section" style="display: none;">
            <h3 style="margin-top: 30px; margin-bottom: 15px; color: #333;">常用短句</h3>
            <div class="phrase-list">
                {% for phrase in scene.phrases %}
                <a href="/phrase/{{ phrase.id }}" class="phrase-item">
                    <div class="phrase-french">{{ phrase.french }}</div>
                    <div class="phrase-chinese">{{ phrase.chinese }}</div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
    
    <script>
        const dialogue = {{ scene.dialogue | tojson }};
        let currentLine = -1;
        
        function showLine(index) {
            if (index < 0 || index >= dialogue.length) return;
            
            const container = document.getElementById('dialogue-container');
            const line = dialogue[index];
            const isLeft = index % 2 === 0;
            
            const lineDiv = document.createElement('div');
            lineDiv.className = `dialogue-line ${isLeft ? 'speaker-left' : 'speaker-right'}`;
            lineDiv.innerHTML = `
                <div class="speaker">${line.speaker}</div>
                <div class="text">${line.text}</div>
            `;
            
            container.appendChild(lineDiv);
            updateButtons();
            
            // 對話完成後顯示短句區塊
            if (index === dialogue.length - 1) {
                setTimeout(() => {
                    document.getElementById('phrases-section').style.display = 'block';
                }, 500);
            }
        }
        
        function nextLine() {
            if (currentLine < dialogue.length - 1) {
                currentLine++;
                showLine(currentLine);
            }
        }
        
        function prevLine() {
            if (currentLine >= 0) {
                const container = document.getElementById('dialogue-container');
                container.removeChild(container.lastChild);
                currentLine--;
                updateButtons();
                
                // 如果不是最後一句，隱藏短句區塊
                if (currentLine < dialogue.length - 1) {
                    document.getElementById('phrases-section').style.display = 'none';
                }
            }
        }
        
        function resetDialogue() {
            const container = document.getElementById('dialogue-container');
            container.innerHTML = '';
            currentLine = -1;
            document.getElementById('phrases-section').style.display = 'none';
            updateButtons();
        }
        
        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentLine < 0;
            document.getElementById('nextBtn').disabled = currentLine >= dialogue.length - 1;
        }
    </script>
</body>
</html>
